<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
    
  <title>Frontend Mentor | Galleria slideshow site</title>
</head>
<body>
  <heading>
    <div>
      <img src="./assets/shared/logo.svg" alt="gallery logo" class="logo">
    </div>
    <nav>
      <a href="slideshow.html" class="font-link1 uppercase">Start slideshow</a>
    </nav>
  </heading>
  <main>
    <div class="container">
      <figure class="thumbnail">
        <img src="./assets/starry-night/thumbnail.jpg" alt="Starry Night by Vincent Van Gogh"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/girl-with-pearl-earring/thumbnail.jpg" alt="Girl with a Pearl Earring by
        Johannes Vermeer"/>
        <figurecaption>
          
        </figurecaption>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/guernica/thumbnail.jpg" alt="Guernica by Pablo Picasso"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/penitent-magdalene/thumbnail.jpg" alt="Penitent Magdalene by Artemisia Gentileschi"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-storm-on-the-sea-of-galilee/thumbnail.jpg" alt="The Storm on the Sea of Galilee by Rembrandt"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-great-wave-off-kanagawa/thumbnail.jpg" alt="The Great Wave off Kanagawa by Hokusai"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/van-gogh-self-portrait/thumbnail.jpg" alt="Van Gogh Self-portrait by Vincent Van Gogh"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-sleeping-gypsy/thumbnail.jpg" alt="The Sleeping Gypsey by Henri Rousseau"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/lady-with-an-ermine/thumbnail.jpg" alt="Lady with an Ermine by Leonardo da Vinci"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-night-cafe/thumbnail.jpg" alt="The Night Café by Vincent Van Gogh"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-basket-of-apples/thumbnail.jpg" alt="The Basket of Apples by Vincent Paul Cézanne"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-boy-in-the-red-vest/thumbnail.jpg" alt=" The Boy in the Red Vest by Paul Cézanne"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/arnolfini-portrait/thumbnail.jpg" alt=" Arnolfini Portrait by Jan van Eyck"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/mona-lisa/thumbnail.jpg" alt="Mona Lisa by Leonardo da Vinci"/>
      </figure>
      <figure class="thumbnail">
        <img src="./assets/the-swing/thumbnail.jpg" alt="The Swing by Jean-Honoré Fragonard"/>
      </figure>

    </div>
  </main>


  The Swing
  Jean-Honoré Fragonard
</body>
</html>
