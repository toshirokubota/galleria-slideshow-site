<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="slideshow.js" defer></script>
    
  <title>Frontend Mentor | Galleria slideshow site</title>
</head>
<body>
  <header class="top-header">
    <div>
      <img src="./assets/shared/logo.svg" alt="gallery logo" class="logo">
    </div>
    <nav>
      <a href="./index.html" class="font-link1 uppercase">Stop slideshow</a>
    </nav>
  </header>
  <main class="slide-page">
    <div id="slide" class="slide">
      <div class="picture-card">
        <div class="hero-picture">
          <picture id="picture">
            <!-- <source srcset="" type="image/webp">
            <img src="" alt="">           -->
          </picture>
          <button id="view-button" class="view-button uppercase font-link2">
            <img src="./assets/shared/icon-view-image.svg" alt="expansion icon"/>
            view image
          </button>
        </div>
        <div class="picture-info">
          <header class="picture-header">
            <h1 class="picture-name font-heading1">hello</h1>
            <h2 class="artist-name font-subhead1">world</h2>
          </header>
          <img id="artist-image" class="artist-image"/>  
        </div>
      </div>
      <div class="caption-card">
        <div id="year-painted" class="year-painted font-display"></div>
        <article class="picture-article">
          <p id="description" class="font-body"></p>
          <!-- <div> -->
            <a id="go-to-source" class="font-link2 uppercase">go to source</a>
          <!-- </div> -->
        </article>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <div class="lightbox-container">
        <button id="close-button" class="close-button uppercase">close</button>    
        <img src="" alt="" id="lightbox-img">  
      </div>
    </div>
    <progress id="progress-bar" max="15" min="0"></progress>
    <footer>
      <div>
          <p class="picture-name font-heading3"></p>
          <p class="artist-name font-subhead2"></p>
      </div>
      <div>
          <button id="back-button" class="back-button"><img src="./assets/shared/icon-back-button.svg" alt="back button"/></button>
          <button id="next-button" class="next-button"><img src="./assets/shared/icon-next-button.svg" alt="next button"/></button>
      </div>
    </footer>
  </main>
</body>
</html>
